<body>

  <section id="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col d-flex justify-content-start">
          <a href="deiadesign.co"><img src="images/deia_logo_icon.png" alt="" style="width:15%"></a>
        </div>
        <div class="col d-flex justify-content-end align-items-center">
          <button type="button" class="btn btn-light btn-sm rounded-pill deia-background">hello@deiadesign.co</button>
        </div>
      </div>
    </div>
  </section>

      <!-- Title -->
  <section id="title">
      <div class="row">
        <div style="text-align:center;">
          <img class="heading-logo" src="images/deia_logo.png">
          <h1><font color="black">coming soon</font></h1>
          <p style="color: black; font-size: 1rem;">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore magna aliqua.</p><br><br>
        </div>
      </div>
  </section>  

  <!-- Message -->

  <section id="message">
    <div class="row">
      <div class="row justify-content-center">
        <div class="col-md-8 order-md-1">
          <h2 style="font-family:Biko;">Get in touch.</h2>
          <br>
          <form class="needs-validation" novalidate="">
              <div class="row">
                  <div class="col-md-6 mb-3">
                      <input type="text" class="form-control" id="firstName" placeholder="Your Name" value="" required="">
                      <div class="invalid-feedback"> Valid name is required. </div>
                  </div>
              </div>
              <div class="col-md-6 mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Your Email">
                  <div class="invalid-feedback"> Please enter a valid email address. </div>
              </div>
              <div class="input-group">
                <textarea class="form-control" id="msg" placeholder="Message" rows="10"></textarea>
                <div class="invalid-feedback"> Please enter a valid message. </div>
            </div>
                <hr class="mb-4">
              <button class="btn btn-light rounded-pill" style="font-family:Biko;" type="submit">Submit</button>
          </form>
        </div>
      <br><br>
      </div>

  </section>

  </div>
